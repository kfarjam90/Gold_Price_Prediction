<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Gold Price Predictions (Next {{ days }} Days)</h1>
        
        <div class="results-container">
            <div class="plot-container">
                <img src="data:image/png;base64,{{ plot_url }}" alt="Gold Price Predictions">
            </div>
            
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Predicted Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for date, price in results %}
                        <tr>
                            <td>{{ date }}</td>
                            <td>{{ price }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        
        <a href="{{ url_for('predict') }}" class="btn">Make Another Prediction</a>
        <a href="{{ url_for('home') }}" class="btn back-btn">Back to Home</a>
    </div>
</body>
</html>
